[profile.default]
src = "src"
out = "out"
libs = [
    "lib",
]
solc_version = "0.8.23"

allow_paths = [
    "../../primitives",
    "src/compression",
]

remappings = [
    "@getwax/circuits/=node_modules/@getwax/circuits",
]

